<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body class="body">
    <section class="calculator">
        <div class="result-container">
            <p id="computation"></p>
            <p id="result">0</p>
        </div>
        <div class="calculator-container">
            <span class="each-btn-contain"><button class="btn fst-row"><p>AC</p></button></span>
            <span class="each-btn-contain"><button class="btn fst-row"><p>+/-</p></button></span>
            <span class="each-btn-contain"><button class="btn fst-row optr-btn" value="%"><p>%</p></button></span>
            <span class="each-btn-contain"><button class="btn fst-row lst-colm optr-btn" value="/"><p>/</p></button></span>
            <span class="each-btn-contain"><button class="btn num-btn" value="7"><p>7</p></button></span>
            <span class="each-btn-contain"><button class="btn num-btn" value="8"><p>8</p></button></span>
            <span class="each-btn-contain"><button class="btn num-btn" value="9"><p>9</p></button></span>
            <span class="each-btn-contain"><button class="btn lst-colm optr-btn" value="x"><p>x</p></button></span>
            <span class="each-btn-contain"><button class="btn num-btn" value="4"><p>4</p></button></span>
            <span class="each-btn-contain"><button class="btn num-btn" value="5"><p>5</p></button></span>
            <span class="each-btn-contain"><button class="btn num-btn" value="6"><p>6</p></button></span>
            <span class="each-btn-contain"><button class="btn lst-colm optr-btn" value="-"><p>-</p></button></span>
            <span class="each-btn-contain"><button class="btn num-btn" value="1"><p>1</p></button></span>
            <span class="each-btn-contain"><button class="btn num-btn" value="2"><p>2</p></button></span>
            <span class="each-btn-contain"><button class="btn num-btn" value="3"><p>3</p></button></span>
            <span class="each-btn-contain"><button class="btn lst-colm optr-btn" value="+"><p>+</p></button></span>
            <span class="each-btn-contain"><button class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="calc-svg"><g id="Calculator_1" data-name="Calculator 1"><g><path d="M16.5,21.937h-9a2.5,2.5,0,0,1-2.5-2.5V4.563a2.5,2.5,0,0,1,2.5-2.5h9a2.5,2.5,0,0,1,2.5,2.5V19.437A2.5,2.5,0,0,1,16.5,21.937ZM7.5,3.063A1.5,1.5,0,0,0,6,4.563V19.437a1.5,1.5,0,0,0,1.5,1.5h9a1.5,1.5,0,0,0,1.5-1.5V4.563a1.5,1.5,0,0,0-1.5-1.5Z"/><path d="M14.5,9.757h-5A1.5,1.5,0,0,1,8,8.257V6.563a1.5,1.5,0,0,1,1.5-1.5h5a1.5,1.5,0,0,1,1.5,1.5V8.257A1.5,1.5,0,0,1,14.5,9.757Zm-5-3.694a.5.5,0,0,0-.5.5V8.257a.5.5,0,0,0,.5.5h5a.5.5,0,0,0,.5-.5V6.563a.5.5,0,0,0-.5-.5Z"/><g><circle cx="12" cy="11.508" r="0.75"/><circle cx="15.25" cy="11.508" r="0.75"/><circle cx="8.75" cy="11.508" r="0.75"/></g><g><circle cx="12" cy="14.848" r="0.75"/><circle cx="15.25" cy="14.848" r="0.75"/><circle cx="8.75" cy="14.848" r="0.75"/></g><g><circle cx="15.25" cy="18.187" r="0.75"/><path d="M12.248,18.687H8.5a.5.5,0,0,1,0-1h3.744a.5.5,0,1,1,0,1Z"/></g></g></g></svg>
            </button></span>
            <span class="each-btn-contain"><button class="btn num-btn" value="0"><p>0</p></button></span>
            <span class="each-btn-contain"><button class="btn"><p>.</p></button></span>        
            <span class="each-btn-contain"><button class="btn lst-colm" id="get-result"><p>=</p></button></span>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
